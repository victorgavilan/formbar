<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Demo for FormBar.js">
<meta name="viewport" content="width=device-width">
<title>TimerBehavior Demo</title>
<link href="http://yui.yahooapis.com/pure/0.6.0/buttons-min.css" rel="stylesheet"/>
<style>
  pre {
    background: #EEE;
    padding: 20px;
    border: 1px solid #999;
    display: inline-block;
  }
  .bar{
    margin: 10px 0px;
    width: 50%;
  }
  
  
</style>
</head>
<body>
<h1>Timer Behavior DEMO</h1>
  <button id="start" class="pure-button pure-button-primary">Start</button>
  <button id="stop" class="pure-button pure-button-primary">Stop</button>
  <button id="reset" class="pure-button pure-button-primary">Reset</button>
  
  <div id="Bar1" class="bar"></div>
  <div id="Bar2" class="bar"></div>

<script src="vbar-all-min.js"></script>
<script>
    
    var myBar = new vBar({
        node: '#Bar1',
        barHeight: 25,
        colors:["#00F"], 
        plugin: 'solid',
        showText: true,
        textSize: 15,
        textPosition: vBar.TEXTPOS_MIDDLE_CENTER,        
        showBorder: true,
 				behavior: 'timerbar',
 				timerInterval: 250,
 				maxTime: 5
    });
    
    myBar.render();

    var myBar2 = new vBar({
        node: '#Bar2',
        barHeight: 10,
        borderRadius: 50,
        colors:['#FFF','#4CAE19'], 
        plugin: 'merge',
        showBorder: true,
        showText: true,
        textPosition: vBar.TEXTPOS_BOTTOM_CENTER,        
 				behavior: 'timerbar',
 				timerInterval: 500,
 				maxTime: 10
    });
    
    myBar2.render();
    
    var start = document.getElementById('start'),
        stop = document.getElementById('stop'),
        reset = document.getElementById('reset');

    start.addEventListener('click', function(){
    	myBar.start();
    	myBar2.start();
    });

    stop.addEventListener('click', function(){
    	myBar.stop();
    	myBar2.stop();
    });
    
    reset.addEventListener('click', function(){
    	myBar.reset();
    	myBar2.reset();
    });
    
    
    
</script>
</body>
</html>
