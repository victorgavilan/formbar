<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Demo for FormBar.js">
<meta name="viewport" content="width=device-width">
<title>FormBar Demo</title>
<script src="formbar-all-min.js"></script>
<style>

</style>
</head>
<body>

<div>
  <form name="form" action="#">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="alias" placeholder="Alias">
    <input type="password" name="password" placeholder="Password">
    <input type="hidden" name="keysecret">
</div>

<div>
  <h2>SOLID</h2>
  <div id="Bar1"></div>

  <h2>DASH</h2>
  <div id="Bar2"></div>

  <h2>DOTTED</h2>
  <div id="Bar3"></div>

  <h2>FLASH</h2>
  <div id="Bar4"></div>

  <h2>MERGE</h2>
  <div id="Bar5"></div>

  <h2>GRADIENT</h2>
  <div id="Bar6"></div>


</div>

<script>
    new FormBar({
        node: '#Bar1',
        barHeight: '4px',
        colors:["#AAF"], 
        plugin: 'solid'
    }).render();

    new FormBar({
        node: '#Bar2',
        barHeight: '4px',
        colors:["#ACF"], 
        plugin: 'dashed'
    }).render();

    new FormBar({
        node: '#Bar3',
        barHeight: '10px',
        colors:["#ADF"], 
        plugin: 'dotted'
    }).render();

    new FormBar({
        node: '#Bar4',
        barHeight: '10px',
        colors:["#f22", "#FF2", "#2F2"], 
        plugin: 'FLASH'
    }).render();

    new FormBar({
        node: '#Bar5',
        barHeight: '4px',
        colors:["#55F", "#fff"], 
        plugin: 'merge'
    }).render();

    new FormBar({
        node: '#Bar6',
        barHeight: '10px',
        colors:["#08F", "#ADF"], 
        plugin: 'gradient',
        onComplete: function(){ console.log('GRADIENT FINISH')},
        onChange: function( val ){ console.log('GRADIENT percentage ' + val)},
    }).render();

   

</script>
</body>
</html>
